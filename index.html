<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X O Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="intro">
      <h2>Tic Tac Toe</h2>
      <p>Select which you want to be?</p>
      <div class="options">
        <button class="btn btn-x">Player (X)</button>
        <button class="btn btn-o">Player (O)</button>
      </div>
      <div class="by">
        Created By
        <a href="https://github.com/HishamRagab" target="_blank">HishamRagab</a>
      </div>
    </div>
    <div class="game">
      <div class="header">
        <div class="xturn">X's Turn</div>
        <div class="oturn">O's Turn</div>
        <div class="background"></div>
      </div>
      <div class="boxs">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="result">
      <h2>Player <strong>X</strong> won the game!</h2>
      <button class="btn">Replay</button>
    </div>
    <script src="./custom.js"></script>
  </body>
</html>
